<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Passenger Counter App</title>
</head>
<body>
  <main>
    <h1>People Entered:</h1>
    <input type="number" id="count-el" placeholder="0" min="0">
    <div class="btn-wrapper">
      <button id="increment-btn" onclick="increment()">ADD</button>
      <button id="decrement-btn" onclick="decrement()">SUBTRACT</button>
      <button id="reset-btn" onclick="reset()">RESET</button>
      <button id="save-btn" onclick="save()">SAVE</button>
    </div>
    <p id="saved-el">Previous Entries: </p>
  </main>
</body>
<script src="index.js"></script>
</html>
